<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <link rel="stylesheet" href="./styles.css">
        <title>We Form</title>
    </head>

    <body>
        <div class="content">

            <aside>
                <img src="./assets/hero.svg"
                    alt="Ilustração mulher com cachorro" />
                <h1>
                    <span>We</span> Form
                </h1>
            </aside>

            <main>
                <div class="header">
                    <a href="/">
                        <img src="./assets/arrow-back.svg" alt="seta" />
                        </a href="/">
                        <h2>Nova <span>Entidade</span></h2>
                    </div>

                    <form>
                        <label form="nome">Nome</label>
                        <input type="text"
                            placeholder="Colocar nome da Entidade" id="nome">

                        <label form="field">Campo de Atuação</label>
                        <input type="text"
                            placeholder="Colocar o campo de Atuação da Entidade"
                            id="field">

                        <div class="points-things">>
                            <label form="points">Pontos de coleta</label>
                            
                                <input type="text"
                                    placeholder="Colocar nome da Entidade"
                                    id="points">
                                <button>
                                    <img src="./assets/plus.svg" alt />
                                </button>

                        </div>
                    </form>
                    <div class="buttons">
                        <button>
                            <a href="http://">Cadastrar </a>
                        </div>

                    </main>
                </div>
            </body>

        </html>
